      <tr>
        <td id="L1225" class="blob-num js-line-number" data-line-number="1225"></td>
        <td id="LC1225" class="blob-code blob-code-inner js-file-line"># Normal Redis instances can&#39;t be part of a Redis Cluster; only nodes that are</td>
