      <tr>
        <td id="L1239" class="blob-num js-line-number" data-line-number="1239"></td>
        <td id="LC1239" class="blob-code blob-code-inner js-file-line"># Cluster node timeout is the amount of milliseconds a node must be unreachable</td>
